<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
<h1>Register</h1>
<form id="registerForm">
  <label for="registerPlayername">Username:</label>
  <input type="text" id="registerPlayername" name="playername" required>
  <br>
  <label for="registerPassword">Password:</label>
  <input type="password" id="registerPassword" name="password" required>
  <br>
  <button type="submit">Register</button>
</form>
<script src="../javascripts/register.mjs"></script>
</body>
</html>
