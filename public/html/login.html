<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../stylesheets/style.css">
</head>
<body>
<h1>Login</h1>
<form id="loginForm">

</form>
<script src="../javascripts/login.mjs"></script>
</body>
</html>
